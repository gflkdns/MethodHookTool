apply plugin: 'com.android.application'
apply plugin: 'miqt.plugin.tools'

stringmix{
    enable = true
    key = "123"
}
methodtimer {
    enable = true //是否启用
    all = false //不全部插入耗时统计
    jarRegexs = [".*analysys.*"]//jar包名称包含analysys的
    classRegexs = [".*",]//能访问到的所有类
    methodRegexs = [".*onCreat.*"]//所有包含 onCreat 的方法
    //不必要
    log = true  //编译时是否打印log
    replaceJar = false //是否用插桩后的jar包替换项目中的jar包
    mapping = true //是否生成详细mapping文件
}
android {
    compileSdkVersion 29
    buildToolsVersion '29.0.0'
    defaultConfig {
        applicationId "com.miqt.plugindemo"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.1'

    implementation 'com.miqt.plugin.tools:pluginlib:1.2'
}

